<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Simulador de Sensores IoT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .readings {
            max-height: 500px;
            overflow-y: auto;
        }

        .reading-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .reading-card.warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }

        .reading-card.critical {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .reading-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .reading-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .reading-meta {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-top: 5px;
        }

        .chart-container {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Demo Simulador de Sensores IoT</h1>
            <p class="subtitle">Sistema de streaming en tiempo real de datos simulados</p>
        </div>

        <div class="grid">
            <!-- Panel de control -->
            <div class="panel">
                <h2>‚öôÔ∏è Control</h2>
                
                <div id="connectionStatus" class="status disconnected">
                    üî¥ Desconectado
                </div>

                <div class="form-group">
                    <label>ID del Sensor</label>
                    <input type="number" id="sensorId" value="1" min="1">
                </div>

                <div class="form-group">
                    <label>Tipo de Sensor</label>
                    <select id="sensorType">
                        <option value="temperatura_motor">üå°Ô∏è Temperatura Motor</option>
                        <option value="temperatura_aceite">üå°Ô∏è Temperatura Aceite</option>
                        <option value="presion_aceite">üíß Presi√≥n Aceite</option>
                        <option value="voltaje_bateria">üîã Voltaje Bater√≠a</option>
                        <option value="vibraciones">üì≥ Vibraciones</option>
                        <option value="rpm">‚öôÔ∏è RPM</option>
                        <option value="velocidad">üèéÔ∏è Velocidad</option>
                        <option value="nivel_combustible">‚õΩ Nivel Combustible</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Escenario</label>
                    <select id="scenario">
                        <option value="normal">‚úÖ Normal</option>
                        <option value="warning">‚ö†Ô∏è Advertencia</option>
                        <option value="critical">üî¥ Cr√≠tico</option>
                        <option value="extreme">üí• Extremo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Intervalo (segundos)</label>
                    <input type="number" id="interval" value="2" min="1" max="10">
                </div>

                <button id="startBtn" onclick="startSimulation()">
                    ‚ñ∂Ô∏è Iniciar Simulaci√≥n
                </button>
                <button id="stopBtn" onclick="stopSimulation()" style="margin-top: 10px; background: #dc3545;" disabled>
                    ‚èπÔ∏è Detener Simulaci√≥n
                </button>

                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Lecturas</div>
                        <div class="stat-value" id="readingCount">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Promedio</div>
                        <div class="stat-value" id="avgValue">-</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">√öltimo</div>
                        <div class="stat-value" id="lastValue">-</div>
                    </div>
                </div>
            </div>

            <!-- Panel de lecturas -->
            <div class="panel">
                <h2>üìä Lecturas en Tiempo Real</h2>
                <div id="readings" class="readings">
                    <p style="text-align: center; color: #999; padding: 40px;">
                        Esperando datos...
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let readingCount = 0;
        let values = [];

        // Conectar al WebSocket
        function connect() {
            const wsUrl = 'ws://localhost:8000/ws/sensors/simulator';
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('‚úÖ Conectado al simulador');
                updateConnectionStatus(true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('üì• Mensaje recibido:', data);
                handleMessage(data);
            };

            ws.onerror = (error) => {
                console.error('‚ùå Error WebSocket:', error);
            };

            ws.onclose = () => {
                console.log('üîå Desconectado');
                updateConnectionStatus(false);
                setTimeout(connect, 3000); // Reconectar
            };
        }

        // Manejar mensajes
        function handleMessage(data) {
            switch (data.type) {
                case 'connection':
                    console.log('üéâ Conectado:', data.message);
                    break;
                
                case 'simulation_started':
                    console.log('‚ñ∂Ô∏è Simulaci√≥n iniciada');
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    break;
                
                case 'simulation_stopped':
                    console.log('‚èπÔ∏è Simulaci√≥n detenida');
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                    break;
                
                case 'sensor_reading':
                    displayReading(data);
                    break;
                
                case 'error':
                    console.error('‚ùå Error:', data.message);
                    alert(data.message);
                    break;
            }
        }

        // Mostrar lectura
        function displayReading(data) {
            readingCount++;
            values.push(data.valor);

            // Mantener √∫ltimas 50 lecturas
            if (values.length > 50) {
                values.shift();
            }

            // Actualizar estad√≠sticas
            document.getElementById('readingCount').textContent = readingCount;
            document.getElementById('lastValue').textContent = data.valor.toFixed(2);
            
            const avg = values.reduce((a, b) => a + b, 0) / values.length;
            document.getElementById('avgValue').textContent = avg.toFixed(2);

            // Crear tarjeta de lectura
            const readingsDiv = document.getElementById('readings');
            
            // Limpiar mensaje inicial
            if (readingCount === 1) {
                readingsDiv.innerHTML = '';
            }

            const severity = data.scenario || 'normal';
            const card = document.createElement('div');
            card.className = `reading-card ${severity === 'critical' || severity === 'extreme' ? 'critical' : ''}`;
            
            card.innerHTML = `
                <div class="reading-header">
                    <div>
                        <strong>Sensor ${data.sensor_id}</strong> - ${data.tipo}
                    </div>
                    <div>${new Date(data.timestamp_lectura).toLocaleTimeString()}</div>
                </div>
                <div class="reading-value">${data.valor.toFixed(2)}</div>
                <div class="reading-meta">
                    Escenario: ${severity} | 
                    Bater√≠a: ${data.metadata?.battery_level || 'N/A'}V | 
                    Se√±al: ${data.metadata?.signal_strength || 'N/A'}dBm
                </div>
            `;

            // Insertar al principio
            readingsDiv.insertBefore(card, readingsDiv.firstChild);

            // Limitar a 20 tarjetas visibles
            while (readingsDiv.children.length > 20) {
                readingsDiv.removeChild(readingsDiv.lastChild);
            }
        }

        // Actualizar estado de conexi√≥n
        function updateConnectionStatus(connected) {
            const statusDiv = document.getElementById('connectionStatus');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'üü¢ Conectado';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'üî¥ Desconectado';
            }
        }

        // Iniciar simulaci√≥n
        function startSimulation() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('No hay conexi√≥n WebSocket');
                return;
            }

            const payload = {
                action: 'start_simulation',
                sensor_id: parseInt(document.getElementById('sensorId').value),
                tipo: document.getElementById('sensorType').value,
                interval: parseInt(document.getElementById('interval').value),
                scenario: document.getElementById('scenario').value
            };

            console.log('üì§ Enviando:', payload);
            ws.send(JSON.stringify(payload));
        }

        // Detener simulaci√≥n
        function stopSimulation() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            const payload = {
                action: 'stop_simulation',
                sensor_id: parseInt(document.getElementById('sensorId').value)
            };

            ws.send(JSON.stringify(payload));
            
            // Resetear UI
            readingCount = 0;
            values = [];
            document.getElementById('readingCount').textContent = '0';
            document.getElementById('avgValue').textContent = '-';
            document.getElementById('lastValue').textContent = '-';
        }

        // Conectar al cargar
        window.onload = () => {
            connect();
        };
    </script>
</body>
</html>
