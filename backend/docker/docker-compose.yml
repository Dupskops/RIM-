# ============================================
# Volumes Persistentes
# ============================================
volumes:
  postgres_data:
    driver: local
    name: rim-postgres-data
  redis_data:
    driver: local
    name: rim-redis-data
  ollama_data:
    driver: local
    name: rim-ollama-models

# ============================================
# Network
# ============================================
networks:
  rim-network:
    driver: bridge
    name: rim-network