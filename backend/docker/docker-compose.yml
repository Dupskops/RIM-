  # ============================================
  # Ollama LLM Server (con GPU opcional)
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: rim-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama  # Modelos descargados se guardan aqu√≠
    networks:
      - rim-network
    # Descomentar si tienes GPU NVIDIA
    # deploy:
